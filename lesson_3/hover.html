<style>
	button {
		margin-right: 8px;
	}
</style>

<style>
	.subscribe-button {
		background-color: rgb(211, 5, 5);
		color: white;
		border: none;
		height: 36px;
		width: 105px;
		border-radius: 2px;
		cursor: pointer;
		transition: opacity 0.15s;
	}
	
	.subscribe-button:hover {
		/*filter: brightness(135%);*/
		opacity: 0.7;
	}

	.subscribe-button:active {
		opacity: 0.4;
	}


	.join-button {
		background-color: white;
		color: rgb(82, 82, 239);
		border-width: 1px;
		border-color: rgb(82, 82, 239);
		border-style: solid;
		height: 36px;
		width: 64px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 0.15s,
			color 0.15s;
	}

	.join-button:hover {
		background-color: rgb(82, 82, 239);
		color: white;
	}

	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: rgb(128, 128, 255);
		color: white;
		font-weight: bold;
		font-size: 15px;
		border: none;
		height: 36px;
		width: 72px;
		border-radius: 18px;
		cursor: pointer;
		transition: box-shadow 0.15s;
	}

	.tweet-button:hover {
		box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.15);
	}

	.tweet-button:active {
		opacity: 0.7;
	}

<button class="subscribe-button">

</button>
