<style>
	button {
		margin-right: 8px;
	}
</style>

<style>
	.subscribe-button {
		background-color: rgb(204, 0, 0);
		color: white;
		font-size: 14px;
		border: none;
		padding: 10px 16px;
		border-radius: 2px;
		cursor: pointer;
		transition: opacity 0.15s;
	}
	
	.subscribe-button:hover {
		/*filter: brightness(135%);*/
		opacity: 0.7;
	}

	.subscribe-button:active {
		opacity: 0.4;
	}


	.join-button {
		background-color: white;
		color: rgb(6, 95, 212);
		font-size: 14px;
		border-width: 1px;
		border-color: rgb(6, 95, 212);
		border-style: solid;
		padding: 9px 15px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 0.15s,
			color 0.15s;
	}

	.join-button:hover {
		background-color: rgb(6, 95, 212);
		color: white;
	}

	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: rgb(29, 155, 240);
		color: white;
		font-weight: bold;
		font-size: 15px;
		border: none;
		padding: 9px 16px;
		padding-bottom: 10px;
		border-radius: 50px;
		cursor: pointer;
		transition: box-shadow 0.15s;
	}

	.tweet-button:hover {
		box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
	}

	.tweet-button:active {
		opacity: 0.7;
	}
</style>

<button class="subscribe-button">
	SUBSCRIBE
</button>

<button class="join-button">
	JOIN
</button>

<button class="tweet-button">
	Tweet
</button>
